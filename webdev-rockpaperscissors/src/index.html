<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div>
      <h1 style="text-align: center">Rock Paper Scissors</h1>
      <div class="center">
      <button input type="button" class="game-button" onClick = clearResult() id="new-game-btn">New Game</button>
      </div>
      <div class="image-container" id = "image">
        <input
          type="image"
          class="image"
          id="rock-btn"
          src="/images/Rock.png"
          value="rock"
          alt="Submit"
          width="100"
          height="100"
        />
        <input
          type="image"
          class="image"
          id="paper-btn"
          src="/images/Paper.png"
          value="paper"
          alt="Submit"
          width="100"
          height="100"
        />
        <input
          type="image"
          class="image"
          id="scissors-btn"
          src="/images/Scissors.png"
          value="scissors"
          alt="Submit"
          width="100" 
          height="100"
        />
      </div>

  <p class="player-choice" id="player-choice"></p> 
     <p></p>  
     <p class ="computer-choice" id = "computer-choice"></p>
     <p></p>  
      <p class="results" id="results"></p>     

      <script src="rock-paper-scissors.js"></script>
    </div>
  </body>
</html>
